---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: booklore
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      booklore:
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          nginx-config:
            image:
              repository: ghcr.io/booklore-app/booklore
              tag: v1.18.5@sha256:9c4a8a31aede653c1e5bd7a6e61cb3ef63c964e40fb3267546def7b3f30fdf7e
            command:
              - /bin/sh
              - -c
            args:
              - "envsubst '$${BOOKLORE_PORT}' < /etc/nginx/nginx.conf > /config/nginx.conf"
            env:
              BOOKLORE_PORT: &httpPort 6060
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              runAsUser: 100
              runAsGroup: 101
        containers:
          booklore:
            image:
              repository: ghcr.io/booklore-app/booklore
              tag: v1.18.5@sha256:9c4a8a31aede653c1e5bd7a6e61cb3ef63c964e40fb3267546def7b3f30fdf7e
            command:
              - java
            args:
              - -jar
              - /app/app.jar
            env:
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: booklore-secret
                    key: DATABASE_URL
              DATABASE_USERNAME: booklore
              DATABASE_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: booklore-secret
                    key: MYSQL_PASSWORD
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v1/healthcheck
                    port: 8080
              readiness: *probe
              startup:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v1/healthcheck
                    port: 8080
                  failureThreshold: 10
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 2Gi
          nginx:
            image:
              repository: ghcr.io/booklore-app/booklore
              tag: v1.18.5@sha256:9c4a8a31aede653c1e5bd7a6e61cb3ef63c964e40fb3267546def7b3f30fdf7e
            command:
              - nginx
            args:
              - -c
              - /config/nginx.conf
              - -g
              - "daemon off;"
            probes:
              liveness: &nginxProbe
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: *httpPort
              readiness: *nginxProbe
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              runAsUser: 100
              runAsGroup: 101
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                memory: 128Mi
          mariadb:
            image:
              repository: mariadb
              tag: 11.4.5
            env:
              MYSQL_ROOT_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: booklore-secret
                    key: MYSQL_ROOT_PASSWORD
              MYSQL_DATABASE: booklore
              MYSQL_USER: booklore
              MYSQL_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: booklore-secret
                    key: MYSQL_PASSWORD
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                memory: 512Mi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: booklore
        ports:
          http:
            port: *httpPort
    ingress:
      app:
        className: external
        annotations:
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: bookstack
          gethomepage.dev/name: BookLore
          gethomepage.dev/group: Media
        hosts:
          - host: &host "booklore.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        existingClaim: booklore-config
        globalMounts:
          - path: /app/data
      books:
        type: nfs
        server: ${SECRET_NAS_IP}
        path: /var/nfs/shared/Media/Books
        globalMounts:
          - path: /books
      bookdrop:
        type: nfs
        server: ${SECRET_NAS_IP}
        path: /var/nfs/shared/Media/Books/bookdrop
        globalMounts:
          - path: /bookdrop
      mariadb-data:
        existingClaim: booklore-mariadb
        advancedMounts:
          booklore:
            mariadb:
              - path: /var/lib/mysql
      mysqld:
        type: emptyDir
        medium: Memory
        sizeLimit: 1Mi
        advancedMounts:
          booklore:
            mariadb:
              - path: /run/mysqld
      nginx:
        type: emptyDir
        sizeLimit: 200Mi
        advancedMounts:
          booklore:
            nginx:
              - path: /config
                subPath: config
              - path: /var/lib/nginx/logs
                subPath: log
              - path: /var/lib/nginx/tmp
                subPath: tmp
            nginx-config:
              - path: /config
                subPath: config
      nginx-run:
        type: emptyDir
        medium: Memory
        sizeLimit: 100Mi
        advancedMounts:
          booklore:
            nginx:
              - path: /run/nginx
      tmpfs:
        type: emptyDir
        medium: Memory
        sizeLimit: 100Mi
        advancedMounts:
          booklore:
            booklore:
              - path: /tmp
                subPath: app
            mariadb:
              - path: /tmp
                subPath: mysql
